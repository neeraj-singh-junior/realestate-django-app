<div class="col-md-{% if '/about' == request.path %}4 {% else %}3 {% endif %}">
    <div class="card">
        <img class="card-img-top" src="{{ topSeller.avatar.url }}" alt="{{ topSeller.name }} | Seller of the month">
        <div class="card-body">
            <h5 class="card-title">Seller Of The Month</h5>
            <h6 class="text-secondary">{{ topSeller.name }}</h6>
            <p class="card-text">{{ topSeller.description }}</p>
        </div>
    </div>
</div>
