<!-- Master Layout -->
{% extends '../../layouts/master.html' %}

<!-- Title Block -->
{% block title %}
    Register | BT Real Estate Properties
{% endblock %}

<!-- Content Block -->
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Register
                        </h4>
                    </div>
                    <div class="card-body">
                        {% include '../../partials/alerts.html' %}
                        <form action="{% url 'auth.register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">Name</label>
                                <input type="text" name="name" class="form-control" placeholder="name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input type="password" name="password" placeholder="password eg, ZooTiger" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="confirmPassword" placeholder="confirm password eg, ZooTiger" class="form-control" required>
                            </div>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
